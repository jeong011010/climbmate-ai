events {
    worker_connections 1024;
}

http {
    client_max_body_size 50M;
    
    # 백엔드 서버 풀 정의 (로드밸런싱)
    upstream climbmate_backend {
        # 기본 백엔드
        server climbmate-ai-backend-1:8000 max_fails=3 fail_timeout=30s;
        
        # 로드밸런싱 방법 (Round Robin이 기본값)
        # least_conn;  # 연결 수가 가장 적은 서버 선택
        # ip_hash;     # 클라이언트 IP 기반 해시 (세션 유지)
    }
    
    # HTTP에서 HTTPS로 리다이렉트
    server {
        listen 80;
        server_name climbmate.store 3.38.115.46;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS 서버
    server {
        listen 443 ssl;
        server_name climbmate.store 3.38.115.46;
        
        ssl_certificate /etc/letsencrypt/live/climbmate.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/climbmate.store/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # API 문서 라우팅
        location = /docs {
            proxy_pass http://climbmate-ai-backend-1:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location = /redoc {
            proxy_pass http://climbmate-ai-backend-1:8000/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location = /openapi.json {
            proxy_pass http://climbmate-ai-backend-1:8000/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 라우팅 (AI 분석을 위한 긴 타임아웃 설정)
        location /api/ {
            proxy_pass http://climbmate_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # AI 분석을 위한 긴 타임아웃 설정 (5분)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # SSE (Server-Sent Events) 지원
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding on;
            
            # SSE 전용 설정 (강화)
            proxy_set_header Cache-Control no-cache;
            proxy_set_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
            
            # SSE 스트림 강제 플러시 (최대 강화)
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # 추가 SSE 헤더
            proxy_set_header Accept text/event-stream;
            proxy_set_header Accept-Encoding identity;
            
            # 스트림 즉시 전송 (최대 강화)
            proxy_busy_buffers_size 64k;
            proxy_buffer_size 64k;
            proxy_buffers 4 64k;
            
            # SSE 스트림 강제 플러시 (최대 강화)
            proxy_set_header X-Accel-Buffering no;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # 추가 버퍼링 차단
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # 스트림 즉시 전송
            proxy_set_header Connection "keep-alive";
            proxy_http_version 1.1;
        }
        
        # 프론트엔드 라우팅
        location / {
            proxy_pass http://climbmate-ai-frontend-1:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
